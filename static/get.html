<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>get</title>
</head>
<body>
  <div>
    get html
  </div>
  <script>
    const xhr = new XMLHttpRequest()
    xhr.onreadystatechange = ()=> {
      console.log(xhr.readyState)
    }
    xhr.responseType = 'text'
    xhr.open('get', '/get')
    xhr.send()
  </script>
</body>
</html>
